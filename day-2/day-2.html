<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ðŸŽ‚ Cake - Codevember Day 2</title>
  <script src="./day-2.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="gun-texture" src="./assets/portal-gun.png" />
      <a-assets-item id="table-dae" src="./assets/Table.dae" />
      <a-assets-item id="cake-dae" src="./assets/cake.dae" />
      <a-assets-item id="cube-obj" src="./assets/weightedcube.obj" />
      <a-assets-item id="cube-mtl" src="./assets/weightedcube.mtl" />
      <a-assets-item id="shelf-obj" src="./assets/eb_metal_shelf_01.obj" />
    </a-assets>
    
    <a-sky color="#000"></a-sky>
    <a-cylinder id="ground"
                color="#3a4446"
                radius="32" 
                height="0.1"></a-cylinder>
    
    <a-entity id="camera" 
              camera="userHeight: 1.6"
              look-controls
              wasd-controls
              rotation="-15 0 0"
              look-controls>
      <a-image src="#gun-texture" 
               position="0.217 -0.067 -0.507"
               scale="0.8 0.8 0.8"></a-image>
    </a-entity>
    
    <a-entity id="candle-light"
              light="intensity:1;decay:5;distance:10;type:point;penumbra:0.53;color:#ffffec;angle:60.46" 
              position="-0.001 1.736 -1.308">
      <a-animation attribute="light.intensity"
                   easing="ease-in-bounce"
                   dur="2000"
                   direction="alternate"
                   fill="forwards"
                   to=".7"
                   repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity id="global-light" 
              light="intensity:0.16;decay:0;penumbra:1;type:spot;angle:45"
              position="0 2.257 -0.415"
              rotation="-75 0 0"></a-entity>
    <a-entity id="table"
              collada-model="#table-dae"
              scale=".2 .2 .2"
              position="-0.900 1 0.624"></a-entity>
    <a-entity id="cake" 
              collada-model="#cake-dae" 
              position="0 1.045 -1.423" scale="0.02 0.02 0.02"></a-entity>
    <a-sphere id="candle-flame"
              color="yellow"
              radius="5"
              position="0 1.533 -1.422"
              scale="0.002 0.002 0.002"
              material="shader:flat"
              geometry="segmentsHeight:4;segmentsWidth:4"></a-sphere>
    <a-entity id="cube1" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="-1.263 0.436 -2.829" 
              scale="0.02 0.02 0.02"
              rotation="0 -45 0"></a-entity>
    <a-entity id="shelf1" 
            obj-model="obj:#shelf-obj" 
            position="-1.266 0 -4.299" 
            rotation="0 20 0"
             scale="0.02 0.02 0.02"></a-entity>
    <a-entity id="shelf2" 
              obj-model="obj:#shelf-obj"
              position="1.512 0 -4.299" 
              rotation="0 -20 0" 
              scale="0.02 0.02 0.02"></a-entity>
    <a-entity id="cube2" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="-0.79 2.664 -4.042"
              scale="0.015 0.015 0.015"
              rotation="0 -45 0"></a-entity>
    <a-entity id="cube3" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="-1.517 1.926 -3.74"
              scale="0.015 0.015 0.015"
              rotation="0 -30 0"></a-entity>
    <a-entity id="cube4" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="-0.666 1.95 -4.112"
              scale="0.015 0.015 0.015"
              rotation="0 -10 0"></a-entity>
    <a-entity id="cube5" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="-1.138 1.232 -3.956"
              scale="0.015 0.015 0.015"
              rotation="0 49.99 0"></a-entity>
    <a-entity id="cube6" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="1.445 2.639 -3.956"
              scale="0.015 0.015 0.015"
              rotation="0 49.99 0"></a-entity>
    <a-entity id="cube7" 
              obj-model="obj: #cube-obj; mtl: #cube-mtl"
              position="1.445 1.218 -3.956"
              scale="0.015 0.015 0.015"
              rotation="0 80 0"></a-entity>
  </a-scene>
</body>
</html>
